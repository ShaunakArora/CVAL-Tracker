<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f4f6f9;
            --text-color: #333;
            --sidebar-bg: #ffffff;
            --sidebar-border: #dee2e6;
            --card-bg: #ffffff;
            --card-border: #dee2e6;
            --item-hover: #e9ecef;
            --text-muted: #6c757d;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --sidebar-bg: #1e1e1e;
            --sidebar-border: #333;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --item-hover: #2c2c2c;
            --text-muted: #adb5bd;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .brand-green { color: #28a745; }
        .brand-blue { color: #0d6efd; }
        
        #wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        #sidebar-wrapper {
            min-height: 100vh;
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-heading {
            padding: 1.5rem;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-border);
        }
        
        .list-group-item {
            background-color: transparent;
            color: var(--text-muted);
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .list-group-item:hover, .list-group-item.active {
            background-color: var(--item-hover);
            color: var(--text-color);
            border-left: 4px solid #0d6efd;
        }
        
        .list-group-item i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }
        
        #page-content-wrapper {
            flex: 1;
            padding: 30px;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            color: var(--text-color);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(128, 128, 128, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: rgba(128, 128, 128, 0.4);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="/logo.png" alt="Logo" height="30" class="me-2"><span class="brand-green">Class</span><span class="brand-blue">Valuation</span>
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="/admin/dashboard" class="list-group-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/summary" class="list-group-item">
                    <i class="fas fa-chart-bar"></i> View Summary
                </a>
                <a href="/admin/create_employee" class="list-group-item active">
                    <i class="fas fa-user-plus"></i> Create Employee
                </a>
                <a href="/admin/view_employees" class="list-group-item">
                    <i class="fas fa-users"></i> View Employees
                </a>
                <a href="/admin/tracker" class="list-group-item">
                    <i class="fas fa-tasks"></i> Employee Tracker
                </a>
                <div style="margin-top: auto;">
                    <a href="{{ url_for('logout') }}" class="list-group-item text-danger mb-4">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </a>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2 class="mb-4">Create New Employee</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <div class="card shadow">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('create_employee') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="team_member" class="form-label">Employee Name</label>
                                <input type="text" class="form-control" id="team_member" name="team_member" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" name="department" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="employee" selected>Employee</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="shift" class="form-label">Shift</label>
                                <select class="form-select" id="shift" name="shift" required>
                                    <option value="Day" selected>Day</option>
                                    <option value="Night">Night</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="Vadodara" selected>Vadodara</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                </select>
                            </div>
                             <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
            }
        });

        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
